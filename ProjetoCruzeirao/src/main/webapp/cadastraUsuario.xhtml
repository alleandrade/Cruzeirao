<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	style="background-color: #F5F5F5"
	>
	
<h:head>
<meta charset="UTF-8" />
</h:head>
<h:body>

<h4>

<h:form id="formUsuario">
<p:growl id="mensagem"/>



	<p:panelGrid columns="2">
	
	<f:facet name="header">
            Usuário
    </f:facet>
	 	 
	
		 
	 <p:outputLabel for="nome" value="Nome: "/>
	 <p:inputText id="nome" value = "#{usuarioMB.usuario.nome}" required="true"/>
	 
	 <p:outputLabel for="sexo" value="Sexo: "/>
	 <p:inputText id="sexo" value = "#{usuarioMB.usuario.sexo}" required="true"/>
	 
	 <p:outputLabel for="email" value="E-mail: "/>
	 <p:inputText id="email" value = "#{usuarioMB.usuario.email}" required="true"/>
	 
	 <p:outputLabel for="dataNascimento" value="Data de nascimento: "/>
	 <p:inputText id="dataNascimento" value = "#{usuarioMB.usuario.dataNascimento}" required="true"/>
	 
	 <p:outputLabel for="rg" value="RG: "/>
	 <p:inputText id="rg" value = "#{usuarioMB.usuario.rg}" required="true"/>
	 
	 <p:outputLabel for="cpf" value="CPF: "/>
	 <p:inputText id="cpf" value = "#{usuarioMB.usuario.cpf}" required="true"/>
	 
	 <p:outputLabel for="cref" value="CREF: "/>
	 <p:inputText id="cref" value = "#{usuarioMB.usuario.cref}" required="true"/>
	 
	 <p:outputLabel for="endereco" value="Endereço: "/>
	 <p:inputText id="endereco" value = "#{usuarioMB.usuario.endereco}" required="true"/>
	 
	 <p:outputLabel for="telefoneFixo" value="Telefone fixo: "/>
	 <p:inputMask id="telefoneFixo" value="#{usuarioMB.usuario.telefoneFixo}"
						mask="(99) 99999999" required="true">
	 </p:inputMask>
	 
	 <p:outputLabel for="telefoneMovel" value="Telefone móvel: "/>
	  <p:inputMask id="telefoneMovel" value="#{usuarioMB.usuario.telefoneMovel}"
						mask="(99) 99999999" required="true">
	 </p:inputMask>
	 
	 
	 
	</p:panelGrid>
	<p:commandButton value="Cadastrar"
					 style = "margin: 4px 0px; padding: 4px 12px; font-size: 16px;"
					 action="#{usuarioMB.salvar}"
	                 update=":formUsuario"  
	            
	/>
	
	<!--  
	<p:button style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 4px" outcome="dadosCategoria.xhtml" value="Dados" >
    <f:param name="categoriaButton" value="10" />
 	</p:button>
 	-->
 	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 0px" onclick="window.history.back();" />
	



</h:form>


</h4>

</h:body>
</html>
