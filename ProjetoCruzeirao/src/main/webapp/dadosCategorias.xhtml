<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>

<ui:define name="principal">

<h:form id="formCategoria">
<p:growl id="mensagem"/>
	
	<p:dataTable
			var = "cat"
			value = "#{categoriaMB.categorias}"
			editable = "true" editMode = "cell"
			emptyMessage="Nenhum registro foi encontrado. Caso deseje cadastrar alguma categoria, selecione o submenu 'Cadastrar' do menu 'Categoria'."
			
			                        
	>
	
	<f:facet name="header">
            Categorias
    </f:facet>
	
		
		<p:column headerText="Nome" style="text-align: center" sortBy="#{cat.nome}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{cat.nome}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{cat.nome}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
	    
	    <p:column headerText="Sexo" style="text-align: center" sortBy="#{cat.sexo}">
			<f:facet name="output"><p:outputLabel value="#{cat.sexo}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{cat.sexo}" style="width:96%"/></f:facet>           		
	    </p:column>
	    
	    <p:column headerText="Nascidos a partir de" style="text-align: center" sortBy="#{cat.nascidosAPartirDe}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{cat.nascidosAPartirDe}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{cat.nascidosAPartirDe}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
	    
	    <p:column headerText="Mínimo jogadores" style="text-align: center" sortBy="#{cat.minJogadores}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{cat.minJogadores}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{cat.minJogadores}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
			
		 <p:column headerText="Máximo jogadores" style="text-align: center" sortBy="#{cat.maxJogadores}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{cat.maxJogadores}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{cat.maxJogadores}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
	    
	    <p:column headerText="Inscrições" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{cat.inscricoes}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{cat.inscricoes}" style="width:96%"/></f:facet>           		
	    </p:column>
	    
	    <p:column headerText="Campeonato" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{cat.campeonato}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{cat.campeonato}" style="width:96%"/></f:facet>           		
	    </p:column>
	    
	    <p:column headerText="Fases" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{cat.fases}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{cat.fases}" style="width:96%"/></f:facet>           		
	    </p:column>
				

		<p:column style = "text-align: center">
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{categoriaMB.remover(cat)}" update="formCategoria"></p:commandLink> 	     	
		</p:column>
			
	</p:dataTable>		
	
	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 0px" onclick="window.history.back();" />

</h:form>


	</ui:define>
</ui:composition>
