<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>

<ui:define name="principal">

<h:form id="formJuiz">
<p:growl id="mensagem"/>
	
	<p:dataTable
			var = "j"
			value = "#{juizMB.juizes}"
			editable = "true" editMode = "cell"
			emptyMessage="Nenhum registro foi encontrado. Caso deseje cadastrar algum juiz, selecione o submenu 'Cadastrar' do menu 'Juízes'."
			
			                        
	>
	
	<f:facet name="header">
            Juízes
    </f:facet>
	
		
	    <p:column headerText="Tipo" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{j.tipo}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{j.tipo}" style="width:96%"/></f:facet>           		
	    </p:column>
	    
	    <p:column headerText="Usuário" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{j.usuario}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{j.usuario}" style="width:96%"/></f:facet>           		
	    </p:column>
	   
	    


		<p:column style = "text-align: center">
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{juizMB.remover(usu)}" update="formJuiz"></p:commandLink> 	     	
		</p:column>
			
	</p:dataTable>		
	
	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 0px" onclick="window.history.back();" />

</h:form>


	</ui:define>
</ui:composition>
