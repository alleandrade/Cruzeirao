<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	
<ui:define name="principal">

<h:form id="formRodada">
<p:growl id="mensagem"/>



	<p:panelGrid style="margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 6px" columns="6">
	
	<f:facet name="header">
            Rodada
    </f:facet>
	 	 
	
	
	 <p:outputLabel value="NÃºmero: "/>
	 <p:inputText id="numero" value = "#{rodadaMB.rodada.numero}" required="true"/>
		 
     
     <p:outputLabel for="grupo" value="Grupo: "/>
	 <h:selectOneMenu id="grupo" converter ="ConverterGrupo"  value="#{rodadaMB.rodada.grupo}"  style="width:205px">
     		<f:selectItem itemLabel= "Selecione o grupo" noSelectionOption="false"/>
     		<f:selectItems value="#{grupoMB.grupos}" />
     </h:selectOneMenu>
     
	 
	</p:panelGrid>
 	
	<p:panelGrid columns="3" style="margin-bottom:5px; font-size: 16px; padding: 8px 12px; margin: 8px 6px">
		  	
	 
	 
	 <p:outputLabel  value="Partida"/>
 	 <h:selectOneMenu id="partida" converter ="ConverterPartidaFutebol"  value="#{rodadaMB.auxPartidaFutebol}"  style="width:205px">
     		<f:selectItem itemLabel= "Selecione a partida" noSelectionOption="false"/>
     		<f:selectItems value="#{partidaFutebolMB.partidasFutebol}" />
     </h:selectOneMenu>
	

	
	<p:commandButton value="Adicionar"
					 style = "margin: 4px 0px; padding: 2px 2px; font-size: 16px"
					 action="#{rodadaMB.adicionarPartidaFutebol}"
	                 update=":formRodada"  
	/>
	
	
	</p:panelGrid>
	 	

 	<p:dataTable
			var = "part"
			value = "#{rodadaMB.rodada.partidas}"
			style = "margin: 8px 2px; padding: 0px 4px; font-size: 16px"
	>
	
	<f:facet name="header">
            Partida (as) da rodada
    </f:facet>
			
	    
	    <p:column headerText="Numero" style="text-align: center" sortBy="#{part.numero}">
                  <p:outputLabel value="#{part.numero}"/>  
	    </p:column>
	    
	    
	    <p:column headerText="Data" style="text-align: center" sortBy="#{part.data}">
                  <p:outputLabel value="#{part.data}"/>  
	    </p:column>
	    
	     <p:column headerText="Local" style="text-align: center" sortBy="#{part.local}">
                  <p:outputLabel value="#{part.local}"/>  
	    </p:column>
	    
	    
	    
	    <p:column style = "text-align: center">
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{rodadaMB.removerPartidaFutebol(part)}" update=":formRodada"></p:commandLink>	     	
		</p:column>
 
			
			
	</p:dataTable>
	

				 

	<p:commandButton value="Cadastrar"
					 style="margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 6px"
					 action="#{rodadaMB.salvar}"
	                 update=":formRodada"  
	            
	/>
	
	



</h:form>




	</ui:define>
</ui:composition>
