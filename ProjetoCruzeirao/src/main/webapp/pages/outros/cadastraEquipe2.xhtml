<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	
<ui:define name="principal">

<h:form id="formEquipe">
<p:growl id="mensagem"/>



	<p:panelGrid columns="6">
	
	<f:facet name="header">
            Equipe
    </f:facet>
	 	 
	
		 
	 <p:outputLabel for="nome" value="Nome: "/>
	 <p:inputText id="nome" value = "#{equipeMB.equipe.nome}" required="true"/>
	 
	 <p:outputLabel for="cidade" value="Cidade: "/>
	 <p:inputText id="cidade" value = "#{equipeMB.equipe.cidade}" required="true"/>

	 <p:outputLabel value="Data de fundação: "/>
	 <p:calendar id="popup" value="#{equipeMB.equipe.dataFundacao}" required="true" />	
	 
	 </p:panelGrid>

 	
	<p:panelGrid columns="3" style = "margin: 8px 0px; padding: 0px 0px; font-size: 16px">
		  	
	 
	 
	 <p:outputLabel  value="Diretor"/>
 	 <h:selectOneMenu id="diretor" converter ="ConverterUsuario"  value="#{equipeMB.auxDiretor}"  style="width:205px">
     		<f:selectItem itemLabel= "Selecione o diretor" itemValue="" noSelectionOption="true"/>
     		<f:selectItems value="#{usuarioMB.diretores}" />
     </h:selectOneMenu>
	

	
	<p:commandButton value="Adicionar"
					 style = "margin: 4px 0px; padding: 2px 2px; font-size: 16px"
					 action="#{equipeMB.adicionaDiretor}"
	                 update=":formEquipe"  
	/>
	
	
	</p:panelGrid>
	 	
 	
 	<p:dataTable
			var = "dir"
			value = "#{equipeMB.equipe.diretores}"
			emptyMessage="Nenhum registro foi encontrado. Caso deseje cadastrar algum diretor, adicione um diretor à equipe."
			style = "margin: 8px 0px; padding: 0px 0px; font-size: 16px"
	>
	
	<f:facet name="header">
            Diretor (es) da equipe
    </f:facet>
			
	    
	     <p:column headerText="Nome" style="text-align: center" sortBy="#{dir.nome}">
                  <p:outputLabel value="#{dir.nome}"/>  
	    </p:column>
	    
			
		
		<p:column headerText="RG" style="text-align: center" sortBy="#{dir.RG}">
                  <p:outputLabel value="#{dir.RG}"/>
	    </p:column>
	    
	    
	    <p:column style = "text-align: center">
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{equipeMB.removeDiretor(dir)}" update=":formEquipe"></p:commandLink>	     	
		</p:column>
 
			
			
	</p:dataTable>			 

	<p:commandButton value="Cadastrar"
					 style = "margin: 4px 0px; padding: 4px 12px; font-size: 16px;"
					 action="#{equipeMB.salvar}"
	                 update=":formEquipe"  
	            
	/>
	

 	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 6px" onclick="window.history.back();" />
	



</h:form>




	</ui:define>
</ui:composition>
