<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>

<ui:define name="principal">

<h:form id="formJuiz">
<p:growl id="growl"  showDetail="true" />
	
	<p:dataTable
			var = "j"
			value = "#{juizMB.juizes}"
			editable = "true"
			id="tabelaJuiz"
			paginator="true"
            rows="5"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15"
			
			
			                        
	>
	
	<f:facet name="header">
            Juízes
    </f:facet>
    
    <p:ajax event="rowEdit" listener="#{juizMB.onRowEdit}" update="tabelaJuiz" />	
		
	    <p:column headerText="Tipo" style="text-align: center" sortBy="#{j.tipo.juiz}">
        	<p:outputLabel value="#{j.tipo.juiz}" />           		
	    </p:column>
	    
	    <p:column headerText="Usuário" style="text-align: center">
        	<p:outputLabel value="#{j.usuario}" />          		
	    </p:column>
	   
	    


		<p:column style = "text-align: center">
			<p:rowEditor />
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{juizMB.remover(j)}" update="tabelaJuiz"></p:commandLink> 	     	
		</p:column>
			
	</p:dataTable>		
	

</h:form>


	</ui:define>
</ui:composition>
