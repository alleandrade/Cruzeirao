<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>

<ui:define name="principal">

<h:form id="formLocal">
<p:growl id="mensagem"/>
	
	<p:dataTable
			var = "loc"
			value = "#{localMB.locais}"
			editable = "true" editMode = "cell"
			emptyMessage="Nenhum registro foi encontrado. Caso deseje cadastrar algum local, selecione o submenu 'Cadastrar' do menu 'Local'."
			
			                        
	>
	
	<f:facet name="header">
            Locais
    </f:facet>
	
		
		<p:column headerText="Nome" style="text-align: center" sortBy="#{loc.endereco}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{loc.endereco}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{loc.endereco}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
	    

	    

		<p:column style = "text-align: center">
	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{localMB.remover(loc)}" update="formLocal"></p:commandLink> 	     	
		</p:column>
			
	</p:dataTable>		
	
	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 0px" onclick="window.history.back();" />

</h:form>


	</ui:define>
</ui:composition>
