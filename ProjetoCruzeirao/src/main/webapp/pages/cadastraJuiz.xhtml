<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	
<ui:define name="principal">

<h:form id="formJuiz">
<p:growl id="mensagem"/>



	<p:panelGrid columns="4">
	
	<f:facet name="header">
            Juiz
    </f:facet>
	 	 
	
		 
	 <p:outputLabel value="Tipo: "/>
	 <h:selectOneMenu value="#{juizMB.juiz.tipo}" style="width:205px">
            <f:selectItem itemLabel="Árbitro" itemValue="Arbitro" />
            <f:selectItem itemLabel="Quarto árbitro" itemValue="Quarto Arbitro" />
            <f:selectItem itemLabel="Auxiliar" itemValue="Auxiliar" />            
     </h:selectOneMenu>
	  
	 <p:outputLabel for="usuario" value="Usuário: "/>
	 <h:selectOneMenu id="usuario" converter ="ConverterUsuario"  value="#{juizMB.juiz.usuario}"  style="width:205px">
     		<f:selectItem itemLabel= "Selecione o usuário" itemValue="" noSelectionOption="true"/>
     		<f:selectItems value="#{usuarioMB.usuarios}" />
     </h:selectOneMenu>
     

	 
	 
	</p:panelGrid>
	<p:commandButton value="Cadastrar"
					 style = "margin: 4px 0px; padding: 4px 12px; font-size: 16px;"
					 action="#{juizMB.salvar}"
	                 update=":formJuiz"  
	            
	/>
	
 	<p:commandButton value="Voltar" style = "margin-bottom:5px; font-size: 16px; padding: 4px 12px; margin: 4px 6px" onclick="window.history.back();" />
	



</h:form>


	</ui:define>
</ui:composition>
