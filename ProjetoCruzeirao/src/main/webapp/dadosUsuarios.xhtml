<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

>

<ui:define name="principal">

<h:form id="formUsuario">
<p:growl id="mensagem"/>
	
	<p:dataTable
			var = "usu"
			value = "#{usuarioMB.usuarios}"
			editable = "true" editMode = "cell"
			emptyMessage="Nenhum registro foi encontrado. Caso deseje cadastrar algum usuário, selecione o submenu 'Cadastrar' do menu 'Usuário'."
			
			                        
	>
	
	<f:facet name="header">
            Usuários
    </f:facet>
	
		
		<p:column headerText="Nome" style="text-align: center" sortBy="#{usu.nome}">
		
		   		<p:cellEditor>
                  		<f:facet name="output"><p:outputLabel value="#{usu.nome}"/></f:facet>
                  		<f:facet name="input"><p:inputText    value="#{usu.nome}" style="width:96%"/></f:facet>
           		</p:cellEditor>	   
           		
	    </p:column>
	    
	    <p:column headerText="Tipo" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{usu.tipo}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{usu.tipo}" style="width:96%"/></f:facet>           		
	    </p:column>
	    
	    <p:column headerText="Sexo" style="text-align: center">
			<f:facet name="output"><p:outputLabel value="#{usu.sexo}"/></f:facet>
        	<f:facet name="input"><p:inputText    value="#{usu.sexo}" style="width:96%"/></f:facet>           		
	    </p:column>
	   
	    
	    <p:column headerText="Data nascimento" style="text-align: center" sortBy="#{usu.dataNascimento}">
		   <p:cellEditor>            
                  <f:facet name = "output"><p:outputLabel value="#{usu.dataNascimento}">                
                  <f:convertDateTime type="date" pattern="dd/MM/yyyy"/> 
                  </p:outputLabel>
                  </f:facet>
                  
                  <f:facet name = "input"><p:inputText    value="#{usu.dataNascimento}" style="width:96%">
                  <f:convertDateTime type="date" pattern="dd/MM/yyyy"/> 
                  </p:inputText>
                  </f:facet>          
           </p:cellEditor>	         
	    </p:column>
	    
	 	<p:column headerText="E-mail" style="text-align: center" sortBy="#{usu.email}">

           		</p:cellEditor>	   
           		
	    </p:column>

           		</p:cellEditor>	   
           		
	    </p:column>
	    
	    <p:column headerText="CPF" style="text-align: center" sortBy="#{usu.cpf}">

	    </p:column>

           		</p:cellEditor>	   
           		
	    </p:column>

           		</p:cellEditor>	   
           		
	    </p:column>

	     	<p:commandLink style = "color:DodgerBlue; text-decoration: none" value="Remover" action="#{usuarioMB.remover(usu)}" update="formUsuario"></p:commandLink>
